<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<link rel="stylesheet" href="search_stylesheet.css">
    </head>
    <body>
		<div id="top_bar">
			<a href="index.html">Google Search</a>
		</div>
		<div id="advanced_search_bar">
			<form action="https://www.google.com/search">
				all these words: <input type="text" name="as_q">
				<br>
				<br>
				this exact word or phrase: <input type="text" name="as_epq">
				<br>
				<br>
				any of these words: <input type="text" name="as_oq">
				<br>
				<br>
				none of these words: <input type="text" name="as_eq">
				<br>
				<br>
				<input id="advanced_search_button" type="submit" value="Advanced Search">
			</form>
		</div>
    </body>
</html>
